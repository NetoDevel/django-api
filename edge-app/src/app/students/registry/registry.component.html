<div class="container">
    <h1>Matr√≠cula</h1>
    <hr />
    <form (ngSubmit)="save()" class="form-horizontal">

      <div class="form-group">
        <label for="name" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Aluno</label>
        <div class="col-xs-12 col-sm-3 col-md-4 col-lg-4">
          <select class="form-control" [(ngModel)]="registry.student_id" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let student of students" [ngValue]="student.id">{{student.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="registry" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Diciplina</label>
        <div class="col-xs-12 col-sm-3 col-md-4 col-lg-4">
          <select class="form-control" [(ngModel)]="registry.discipline_id" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let subject of subjects" [ngValue]="subject.id">{{subject.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">
          <button class="btn btn-success" type="submit">Salvar</button>
        </div>
      </div>

    </form>
    <hr />
    <a routerLink="/">Voltar para listagem de alunos</a>
</div>
